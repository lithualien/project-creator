<div class="card">
    <div class="card-header" >
        <div *ngIf="isStudentListFull()">
            {{ group.groupName + " (Full " + studentPerGroup + "/" + studentPerGroup + ")"}} 
        </div>
        <div *ngIf="!isStudentListFull()">
            {{ group.groupName }}
        </div>
    </div>
    <div class="card-body">
        <div *ngIf="isStudentListEmpty()">
            <p>No students in the group</p>
        </div>
        <div *ngIf="!isStudentListEmpty()">
            <table class="table">
                <tbody>
                    <tr *ngFor="let student of getStudentArray(); let i = index">
                        <th width="40%" scrop="row">{{ student.firstName }}</th>
                        <th width="40%"> {{ student.lastName }} </th>
                        <th width="10%"><button type="button" class="delete" aria-label="delete" (click)="onDelete(student)">x</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
